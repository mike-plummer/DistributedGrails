<div class="container u-full-width">
    <div class="row">
        <div class="four columns">
            <button (click)="countPopulation()" class="button-primary">
                Count Population
            </button><br/>
            <p [hidden]="hidden">Data supplied by node: {{nodeHostname}}</p>
        </div>
        <div class="four columns" *ng-for="#result of results">
            <population-result [result]="result"></population-result>
        </div>
    </div>
</div>
